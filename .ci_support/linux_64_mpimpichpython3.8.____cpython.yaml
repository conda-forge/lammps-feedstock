c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fftw:
- '3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
libcblas:
- 3.8 *netlib
libcurl:
- '7'
libpng:
- '1.6'
mpi:
- mpich
pin_run_as_build:
  fftw:
    max_pin: x
  libcurl:
    max_pin: x
  libpng:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.8.* *_cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - cdt_name
  - docker_image
zlib:
- '1.2'
